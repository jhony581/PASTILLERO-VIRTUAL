<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div class="container">
  <div class="center-align">
    <img src="imagenes/pastillero3.jpg" alt="Logo" class="logo" >
    <style>
      .logo {
        max-width: 150px; /* Ajusta el tamaño máximo del logo */
        margin-top: 20px; /* Ajusta el margen superior según sea necesario */
      }
      .tarro {
      max-width: 200px; /* Ajusta el tamaño máximo de los tarros */
      margin-top: 20px;
    }
    </style>
  </div>
  <h1 class="center-align">Registro</h1>
  
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate" required>
        <label for="first_name">Nombres</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate" required>
        <label for="last_name">Apellidos</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="birthdate" type="date" class="validate" required>
        <label for="birthdate">Fecha de Nacimiento</label>
      </div>
      <div class="input-field col s6">
        <select id="nationality">
          <option value="" disabled selected>Selecciona tu nacionalidad</option>
          <option value="1">País 1</option>
          <option value="2">País 2</option>
          <option value="3">País 3</option>
          <!-- Agrega más opciones de países aquí -->
        </select>
        <label>Nacionalidad</label>
      </div>
    </div>
    
    <div class="input-field col s12">
      <select id="sexo">
        <option value="" disabled selected></option>
        <option value="1">masculino</option>
        <option value="2">femenino</option>        
        <!-- Agrega más opciones de sexo aquí -->
      </select>
      <label>sexo</label>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" required>
        <label for="email">Correo electrónico</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="mobile" type="tel" class="validate" required>
        <label for="mobile">Móvil</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" required>
        <label for="password">Contraseña</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="confirm-password" type="password" class="validate" required>
        <label for="confirm-password">Confirmar contraseña</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <!-- Imagen del tarro en el extremo izquierdo -->
        <img src="imagenes/tarro pastillas.jpg" alt="Tarro" class="tarro left-align">
      </div>
      <div class="col s6">
        <!-- Imagen del tarro en el extremo derecho -->
        <img src="imagenes/tarro pastillas.jpg" alt="Tarro" class="tarro right">
      </div>
     
    </div>
    <div class="row center-align">
      <!-- Utilizar la función de toast de Materialize para mostrar un mensaje -->
      <button class="btn waves-effect waves-light green logout-button" type="button" onclick="M.toast({html: 'Usuario creado exitosamente'})">
        <a href="1-index.html"style="color: inherit; text-decoration: none;">Registrarse</a></button>
    </div><br>
  </form>
  <p class="center-align">¿Ya tienes una cuenta? <a href="1-index.html">Inicia sesión aquí</a></p>
</div>
<br><br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
  });

  
</script>
</body>
</html>
